<script>
    window.onload = function(){
        var id = 102, peerNumber = 3, fileData;
        var fileInput = document.getElementById('fileInput');
        var peer = new Peer(id, {host:'localhost', port:9000, debug:3});

        var socket, nextSign = false, peerChoice = 0;
        /*socket.on('message',function(data){
            console.log(data);
            socket.send('hello,the server!');
        }); */

        //read local file
        fileInput.addEventListener('change', function(){
            var file = fileInput.files[0];
            var reader = new FileReader;

            reader.onload = function(){
                fileData = reader.result;
                //data=JSON.stringify(reader.result);
            }
            reader.readAsBinaryString(file);


            socket = io.connect('http://localhost:8000');
            socket.on('start',function(sign){
                if (sign==='go'){
                    choose();
                    //peerState();
                    console.log('newid'+id);
                }
            });

//            socket.on('nextRound',function(sign){
//                if (sign === 'true'){
//                    nextSign = true;
//                    console.log(nextSign);
//                    choose();
//                    //nextRound();
//                }
//            });

        });

        function choose(){
            socket.on('choice', function(number){
                peerChoice = number;
                console.log(peerChoice);
                peerState();
                console.log('currentid' + id);
            });

        }


        function nextRound(){
            peerState();
            console.log('newid'+id);
        }


        function peerState(){
            //var peerFailRate = 0.33;
            var newID;
            if (peerChoice == 2){
                peer.destroy();
                socket.disconnect();
                socket.connect();
                //socket.socket.reconnect();
                //socket = io.connect('http://localhost:8000');
                newID = id + peerNumber;
                socket.emit('peerid', newID);
                fileData = null;
                receiveConnection(newID);
                id = newID;
                peerChoice = 0;


            }

            else{
                socket.on('newid',function(newId){
                    connectPeer(newId);
                    connectPeer(100);
                });



            }
        }


        function receiveConnection(newID){
            var peerData = [], i = 0;
            peer = new Peer(newID, {host:'localhost', port:9000, debug:3});

            peer.on('open', function(){
                console.log(peer.id);
            });
            peer.on('connection', function(conn){
                i+=1;
                console.log('connection'+ i);
                conn.on('open',function(){
                    conn.on('data',function(data){
                        peerData.push(data);
                        // new fileData is peerData of last round
                        fileData = peerData;
                        console.log(peerData);
                            //if (i=== peerNumber-1){
                            connectPeer(100);
                        //}

                    });

                });
//                // 2 connections in, then send received data to the collector
//                if (i>=2){
//                    var conn = peer.connect(100);
//                    conn.on('open',function(){
//                        console.log(peerData);
//                        conn.send(peerData);
//                    });
//                }
            });

        }

        function connectPeer(newId){
            var conn = peer.connect(newId);
            conn.on('open', function(){
                conn.send(fileData);
            },false);

        }




    }
</script>
